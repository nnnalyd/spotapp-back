
<head>
    <style>
        .recommendations-grid {
            display: grid;
            grid-gap: 15px;
            grid-template-columns: auto auto auto auto auto;

        }

        .grid_item {
            width: 300px;
            height: 270px;
            background-color: #929292;
            border-radius: 7px;
            text-align:center;
            vertical-align:middle;
            justify-content:center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="form">
        <form action=""{{ url_for("userRecommendations")}}"" method="post">
            <label for="AName"> Name: </label>
            <input type='text' id="Aname" name="name" placeholder="Name of Artist/Track">
            <input type='text' id="Aseed" name="seed" placeholder="track/artist">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class ="searched term">
        <h2> You searched for: {{search_name}}</h2>
    </div>
    <div class="recommendations-grid">
            {% for item in data %}
                <div class="grid_item">
                    <h2> {{item.track_name}} </h2>
                    <img src={{ item.track_cover }} alt="Cover image" width="100" height="100"></img>
                    <p> By - {{ item.artist_name }}</p>
                </div>
            {% endfor %}
    </div>
</body>
