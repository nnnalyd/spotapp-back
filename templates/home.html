<head>
    <style>
        .header {
            width: auto;
            height: 50px;
            background-color: darkgray;
            text-align:center;
            padding: 20px;
            margin: 5px;
            border-radius: 7px;
            font-size: larger;
        }

        .side-bar{
            width: 150px;
            height:100vh;
            background-color: rgb(189, 189, 189);
            text-align: center;
            padding: 15px;
            border-radius: 7px;
        }
        
        .content-title {
            font-size: 30px;
        }

        aside{
            float: left;
            padding: 15px;
        }

        .new-releases-box {
            float: left;
            width:max-content;
            height: max-content;
            padding:15px;
            background-color: rgb(189, 189, 189);
        }

        .new-releases {
                display: grid;
                grid-gap: 15px;
                grid-template-columns: auto auto auto auto auto;
            }
            
        .grid_item {
            width: 300px;
            height: max-content;
            background-color: #929292;
            border-radius: 7px;
            padding:15px;
            text-align:center;
            vertical-align:middle;
            justify-content:center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <h1>Welcome to the home page</h1>
        </div>
    </header>
    
    <section>
        <aside>
            <div class="side-bar">
                <h2><a href='/playlists'>Your playlists</a></h2>
                <h2><a href='/followed-artists'> Your Followed Artists</a></h2>
                <h2><a href='/user-recommendations'> Find new music</a></h2>
            </div>
        </aside>
        <article>
            <div class="new-releases-box">
                <h1 class="content-title">New Releases</h1>
                <div class="new-releases">
                    {%for item in data%}
                    <div class="grid_item">
                        <h3>{{item.artist}}</h3>
                        <h4>{{item.album}}</h4>
                        <img src={{item.albumC}} style="height: 100px;width: 100px;">
                    </div>
                    {%endfor%}
                </div>
                
            </div>
        </article>
    </section>

</body>
