<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home.css')}}">
</head>
<body>
  <nav>
    <a href='/logout'><button class="btnL">LOGOUT</button></a>
  </nav>
  <header>
    <div class="header">
      <h1>Welcome to the home page</h1>
    </div>
  </header>
    
  <aside>
    <div class="side-bar">
      <h2><a href='/user-recommendations'><button class="btn">Find New Music</button></a></h2>
    </div>
  </aside>
  <div class="container">
      <div class="new-releases-box">
        <h1 class="content-title">New Releases</h1>
        <div class="rect-box"> 
          {%for item in newrelease%}
          <div class="grid_item">
            <h3>{{item.artist}}</h3>
            <h4>{{item.album}}</h4>
            <img src={{item.albumC}} style="height: 200px;width: 200px;"></div>
          {%endfor%} 
        </div>
      </div>
      <div class ="top-tracks-box">
        <h1 class="content-title">Your Top Tracks</h1>
        <div class="rect-box"> 
			    {%for item in toptracks %}
          <div class="grid_item">
            <h3>{{item.track_name}}</h3>
            <img src={{item.url}} style="height: 200px;width: 200px;">
          </div>
          {%endfor%} 
        </div>
      </div>
      <div class="discovery-box">
        <h1 class="content-title">Weekly Discovery Channel</h1>
        <div class="playlist-box">
          <img src="" alt="Playlist Image"style="height: 200px;width: 200px;" class="image">
          <p class="overview">This Week: We got some smooth tunes for you this week prepare your ear drums!</p>
        </div>
      </div>
  </div>
</body>
